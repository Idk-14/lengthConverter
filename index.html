<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>lengthConverter</title>
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h2>lengthConverter</h2>
        </div>

        <div class="container_centimeters">
            <div id="centimeters">
                <h1>cm</h1>
                <input type="number" name="" placeholder="centimeters">
            </div>
        </div>

        <div class="converter">
            <div id="meters">
                <h1>m</h1>
                <input type="number" name="" placeholder="meters">
            </div>

            <div id="feet">
                <h1>f</h1>
                <input type="number" name="" placeholder="feets">
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
